<div class="container-fluid">

  <div class="row d-flex align-items-center">

    <div class="col-md-5 ml-4 mt-5">
      <div class="row d-flex justify-content-center">

        <div class="col-md-9 cor-fundo shadow mt-4">
          <h2 class="text-center font-raleway font-weight-bold mt-4" id="titulo">Cadastro</h2>

          <div class="container mb-4 form-group cor-fonte font-size">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control font-size mb-3" type="text" name="nome" id="nome"
              placeholder="Seu nome">
            <label for="cnpj">CNPJ</label>
            <input [(ngModel)]='user.cnpj' class="form-control font-size mb-3" type="text" name="cnpj" id="cnpj"
              placeholder=" digite o CNPJ (00.000.000/0000-00)">
            <label for="usuario">Usu치rio</label>
            <input [(ngModel)]='user.usuario' class="form-control font-size mb-3" type="text" name="usuario" id="usuario"
              placeholder="Seu usu치rio">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='user.foto' class="form-control font-size mb-3" type="text" name="foto" id="foto"
              placeholder="Link da sua foto">
            <label for="email">Email</label>
            <input [(ngModel)]='user.email' class="form-control font-size mb-3" type="email" name="email" id="email"
              placeholder="email@exemplo.com">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control font-size mb-3" type="password" name="senha" id="senha"
              placeholder="Sua senha">
            <label for="confirmSenha">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control font-size mb-3" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
            <label for="tipo">Tipo de Usu치rio</label>
            <select class="form-control font-size mb-3" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usu치rio</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>

            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-danger mr-3 cor-fonte sombra-botao"
                routerLink='/entrar'>Cancelar</button>
              <button type="submit" class="btn btn-success cor-fonte sombra-botao"
                (click)='cadastrar()'>Cadastrar</button>
            </div>

          </div>

        </div>
      </div>
    </div>

    <div class="col-md-6" id="img-cadastro"></div>

  </div>
</div>
